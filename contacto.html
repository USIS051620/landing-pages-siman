    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="./index.html">
                <img src="/img/siman.png" height="50" alt="Siman Logo">
            </a>
            <!-- Botón para colapsar el menú en móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Navegación -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>

                </ul>
                <!-- Barra de búsqueda -->
                <form class="d-flex ms-lg-3 mt-3 mt-lg-0" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                    <button class="btn btn-dark" type="submit">Buscar</button>
                </form>
            </div>
        </div>

    <!-- Contactos -->

        <section class="bg-light py-4 rounded-3 container my-5">
            <!-- Título centrado -->
            <div class="d-flex justify-content-center mt-4 mb-4">
            <h2 class="border-start border-4 border-danger ps-3 text-center mb-0">
                Redes Sociales
            </h2>
            </div>
        
            <!-- Íconos más juntos -->
            <div class="row justify-content-center text-center g-2">
            <!-- Ítem 1 -->
                <div class="col-3 col-sm-2">
                    <span class="d-inline-flex align-items-center justify-content-center rounded-circle bg-white shadow-sm"
                        style="width: 50px; height: 50px;">
                    <i class="bi bi-facebook" style="font-size: 20px;"></i>
                    </span>
                </div>
            
                <!-- Ítem 2 -->
                <div class="col-3 col-sm-2">
                    <span class="d-inline-flex align-items-center justify-content-center rounded-circle bg-white shadow-sm"
                        style="width: 50px; height: 50px;">
                    <i class="bi bi-instagram" style="font-size: 20px;"></i>
                    </span>
                </div>
            
                <!-- Ítem 3 -->
                <div class="col-3 col-sm-2">
                    <span class="d-inline-flex align-items-center justify-content-center rounded-circle bg-white shadow-sm"
                        style="width: 50px; height: 50px;">
                    <i class="bi bi-whatsapp" style="font-size: 20px;"></i>
                    </span>
                </div>
            
                <!-- Ítem 4 -->
                <div class="col-3 col-sm-2">
                    <span class="d-inline-flex align-items-center justify-content-center rounded-circle bg-white shadow-sm"
                        style="width: 50px; height: 50px;">
                    <i class="bi bi-twitter" style="font-size: 20px;"></i>
                    </span>
                </div>
            </div>
        </section>

    <main class="container my-5">
        <div class="d-flex justify-content-center mt-4 my-3">
            <h2 class="border-start border-4 border-danger ps-3 text-center mb-0">
                Contacto
            </h2>
        </div> 
        <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Número de teléfono</label>
            <input type="number" class="form-control" id="telefono" placeholder="0000-0000" max="99999999">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Enviar</button>
        </form>
    </main>
